{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card custom-card">
            <div class="card-body">
                <h2 class="card-title text-center">Sign In</h2>

                <div class="card-body text-center">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.username.label_tag }}
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            {{ form.password.label_tag }}
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-dark custom-button center"><i class="fas fa-sign-in-alt"></i> LOGIN</button>
                    </form>
                </div>
                <div class="text-center mb-3">
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-dark custom-button">
                        <i class="fab fa-google mr-2"></i> Login With Google
                    </a>
                </div>
                <div class="text-center mb-3">
                    <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-dark custom-button">
                        <i class="fab fa-facebook mr-2"></i> Login With Facebook
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
