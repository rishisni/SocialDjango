{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4 shadow p-3 mb-5 bg-white rounded">
      <h2 class="text-center mb-4">Change Password</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <input type="password" class="form-control" id="id_old_password" name="old_password" placeholder="Enter Old Password">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="id_new_password1" name="new_password1" placeholder="New Password (min. 8 characters)">
          <small class="form-text text-muted">Must be at least 8 characters long, including a mix of uppercase and lowercase letters, numbers, and symbols.</small>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="id_new_password2" name="new_password2" placeholder="Confirm New Password">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-dark custom-button">Change Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
