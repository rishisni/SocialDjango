{% extends 'base.html' %}
{% block title %}Email Verification{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Email Verification</h2>
                    <p class="text-center">Please click the link below to verify your email address:</p>
                    <div class="text-center">
                        <a href="{{ verification_link }}" class="btn btn-primary">{{ verification_link }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
